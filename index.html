<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form id="clock" action="">
      <div id="MyClockDisplay" class="badge text-bg-secondary clock" onload="showTime()"></div>
      <iframe id="solar" src="http://127.0.0.1:5200/" width="300px" height="50px" scrolling="no" seamless="seamless"></iframe>
    </form>
    <h4 class="mt-4 thin-title">ðŸ“‘ To-do List</h4>
    <form id="todo-form">
      <div class="todo-bar input-group mb-3">
        <span class="input-group-text" id="basic-addon1">To-do</span>
        <input type="text" class="form-control" placeholder="Write a To Do and Press Enter" aria-label="todo list" aria-describedby="basic-addon1" />
      </div>
    </form>
    <ul class="list" id="todo-list"></ul>
    <h4 class="mt-4 thin-title">ðŸ“š Bookmark</h4>
    <form id="book-form">
      <div class="book-bar mb-3">
        <!-- <label for="basic-url" class="info-msg mt-5 form-label">Write a bookmark Press Enter</label> -->
        <div class="input-group">
          <span class="input-group-text" id="basic-addon3">https://example.com</span>
          <input type="text" class="form-control" id="basic-url" placeholder="Write a bookmark and Press Enter" aria-describedby="basic-addon3" />
        </div>
      </div>
    </form>
    <ul class="list" id="book-list"></ul>
    <h4 class="mt-4 thin-title">ðŸ“± Thin Browser</h4>
    <form id="thin_browser_form" class="thin-bar">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">https://example.com</span>
        <input type="text" class="form-control" id="url_for_thin" placeholder="Paste full URL" name="url_for_thin" />
        <!-- <input type="submit" value="Open Window" class="btn btn-secondary" > -->
        <input type="submit" value="Open Window" class="btn btn-outline-light" />
      </div>
    </form>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bookmark.js"></script>
    <script src="js/thinbrowser.js"></script>
  </body>
</html>
