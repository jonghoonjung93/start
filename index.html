<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Momentum</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form id = "clock" action="">
            <div id="MyClockDisplay" class="badge text-bg-secondary clock" onload="showTime()"></div>
        </form>
        <form id = "todo-form">
            <div class="mt-4 todo-bar input-group mb-3">
                <span class="input-group-text" id="basic-addon1">To-do</span>
                <input type="text" class="form-control" placeholder="Write a To Do and Press Enter" aria-label="todo list" aria-describedby="basic-addon1">
            </div>
        </form>
        <ul class="list" id="todo-list"></ul>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <form id = "book-form">
            <div class="book-bar mb-3">
                <!-- <label for="basic-url" class="info-msg mt-5 form-label">Write a bookmark Press Enter</label> -->
                <div class="mt-5 input-group">
                  <span class="input-group-text" id="basic-addon3">https://example.com</span>
                  <input type="text" class="form-control" id="basic-url" placeholder="Write a bookmark and Press Enter" aria-describedby="basic-addon3">
                </div>
            </div>
        </form>
        <ul class="list" id="book-list"></ul>
        <script src="js/clock.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/bookmark.js"></script>
    </body>
</html>
